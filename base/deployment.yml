---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployment
  annotations:
    codefresh.io/app: simple-go-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trivial-go-web-app
  template:
    metadata:
      labels:
        app: trivial-go-web-app
    spec:
      containers:
      - name: webserver-simple
        imagePullPolicy: Always
        image: docker.io/nachocardona/gitops-promotion-source-code:sha256:82618c4fc5a1a981726f16b97f78c94f3228fd83ed4d6bd147f150afb6b8b48c
        ports:
        - containerPort: 8080
